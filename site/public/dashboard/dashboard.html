<script>

const ctx = document.getElementById('myChart').getContext("2d");

let labels = [];
let dados = [];

    

const data = {
    labels,
    datasets: [{
        data: dados,
        label: '',
        fill: true,
        backgroundColor: [
        'rgba(153, 102, 255, 0.2)'
        ],
        borderColor: [
            '#6d7bf9',
          ],
          borderWidth: 1 
    }]
};


let config = {
    type: 'bar',
    data,
    options: {
        responsive: true,
        scales: {
            yAxes: [{
            	ticks: {
                	beginAtZero: true,
                    stepSize: 5,
                    max:100
            	}
        	}],
            y : {
                ticks: {
                    callback: function(value)
                        {
                            let finalValue = value
                            let checkbox = document.getElementById('checkbox_porcentagem').checked 

                            if(checkbox)
                                return finalValue + '%';
                            else
                                return finalValue + ' livros';

                        }
                }
            }            
    	},
        
    }
};


const myChart = new Chart(ctx, config);

const pegarDadosGrafico = () => {
    

    let idUsuario = sessionStorage.ID_USUARIO;

    fetch('/usuarios/dados-grafico',{
        method: 'GET',
        headers: {
            'Content-Type':'application/json'
        }
    })
        .then((resposta) =>{
            console.log(resposta)
            if(resposta.ok)
            {
                resposta.json()
                    .then(json =>{
                        console.log(json);
                        console.log(JSON.stringify(json));
                        plotarGrafico(json);
                    })
                    .catch((erro) =>{
                        console.log(erro);
                    })
                    
            }
})

}

const plotarGrafico = (json) => 
{
    labels.length = 0;
    dados.length = 0;
        
        config.options.y = {"max": json[json.length-1].contagem};
        for(let i = 0; i < json.length; i++)
        {
            let registro = json[i]
        
            labels.push(registro.coluna);
            dados.push(registro.contagem);
        }
    
    myChart.update()
}





</script>
